mutation ($id: Int!, $comment: String, $publish: Boolean) {
  pages {
    approve(id: $id, comment: $comment, publish: $publish) {
      responseResult {
        succeeded
        errorCode
        message
      }
      page {
        id
        approvalStatus
        approvalComment
        pendingVersionId
        approverName
        approverEmail
        isPublished
        updatedAt
      }
    }
  }
}

